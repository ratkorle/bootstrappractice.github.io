<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>

    <!-- CSS -->

    <!-- Bootstrap CSS -->

    <script src="https://use.fontawesome.com/54099af288.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
<div class="container-fluid no-padding contactbackground">
    <div class="row">
        <div class="col-md-12">
            <div class="header">
                <ul class="header_list">
                    <li class="header_item">
                        <a class="header_link" href="index.html">
                            Home
                        </a>
                    </li>
                    <li class="header_item">
                        <a class="header_link" href="more.html">
                            More
                        </a>
                    </li>
                    <li class="header_item">
                        <a class="header_link" href="contact.html">
                            Contact us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 text-center">
            <img class="rounded-circle roundedd" src="assets/img/ppppp.jpg" alt="profile">
             </div>
        <div class="col-md-4">

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-danger batn" data-toggle="modal" data-target="#exampleModal" data-whatever="ratko_korle@hotmail.com">E-MAIL ME</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-lg btn-danger batn" data-toggle="popover" title="Adress" data-content="13 G Street, Hampton Beach, New Hampshire">Adress</button>
        </div>
        <div class="col-md-4">

        </div>
    </div>
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-lg btn-danger batn" data-toggle="popover" title="Phone Number" data-content="+38975252082">Phone Number</button>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
<!-- Optional JavaScript -->
<script>$(function () {
    $('[data-toggle="popover"]').popover()
})</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
